    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* السماء الفاتح */
            color: #333;

            margin: 0;
        }
        header {
            background-color: #002b5c; /* الأزرق الغامق */

            padding: 20px;
        }
        header h1 {
            margin: 0;

        }
        .logo {
            margin: 20px 0;
        }
        .logo img {

            border-radius: 10px;
            border: 2px solid #333; /* إطار أسود */

        .departments {
            margin: 20px 0;
        }
        .departments ul {
            list-style-type: none;
            padding: 0;
        }
        .departments li {
            margin-bottom: 20px;
            background-color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            border-left: 5px solid #002b5c; /* خط أزرق غامق */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .departments a {
            font-size: 20px;
            color: #002b5c; /* الأزرق الغامق */
            text-decoration: none;
            font-weight: bold;
        }
        .departments a:hover {
            color: #4682b4; /* السماء الفاتح عند التمرير */
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #333; /* الأسود */
            color: white;
        }

</head>
