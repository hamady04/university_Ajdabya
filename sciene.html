<head>

    <title>كلية العلوم - جامعة أجدابيا</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #001f3d; /* الأزرق الداكن جداً */
            color: white;
            text-align: center;
            margin: 0;
        }
        header {
            background-color: #002d60; /* الأزرق الداكن المتوسط */
            color: white;
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
        }
        .logo {
            margin: 20px 0;
        }
        .logo img {
            width: 200px;
            border-radius: 10px;
            border: 2px solid #ffffff; /* إطار أبيض */
        }
        .departments {
            margin: 20px 0;
        }
        .departments ul {
            list-style-type: none;
            padding: 0;
        }
        .departments li {
            margin-bottom: 20px;
            background-color: #0d3b6e; /* الأزرق الفاتح */
            padding: 15px;
            border-radius: 10px;
            border-left: 5px solid #ffffff; /* خط أبيض */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .departments a {
            font-size: 20px;
            color: #ffffff; /* الأبيض */
            text-decoration: none;
            font-weight: bold;
        }
        .departments a:hover {
            color: #70a1ff; /* اللون الأزرق الفاتح عند التمرير */
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #002d60; /* الأزرق الداكن المتوسط */
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>كلية العلوم - جامعة أجدابيا</h1>
    </header>

    <div class="logo">

            </li>
