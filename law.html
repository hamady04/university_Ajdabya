<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كلية الحقوق - أجدابيا</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #8B0000; /* لون أحمر داكن */
            color: white;
            text-align: center;
        }

        header {
            background-color: #600000; /* لون أحمر غامق */
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .image-container {
            margin: 50px auto;
            text-align: center;
        }

        .image-container img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        footer {
            background-color: #600000;
            padding: 15px;
            margin-top: 50px;
            font-size: 14px;
        }

        .years-links {
            margin: 30px 0;
            padding: 0;
            list-style-type: none;
        }

        .years-links li {
            display: inline;
            margin: 0 15px;
        }

        .years-links a {
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: white;
            padding: 10px 20px;
            background-color: #600000;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .years-links a:hover {
            background-color: #8B0000;
        }
    </style>
</head>
<body>

    <header>
        <h1>كلية الحقوق - أجدابيا</h1>
    </header>

    <main>
        <div class="image-container">
            <img src="law.jpg" alt="شعار كلية الحقوق">
        </div>

        <ul class="years-links">
            <li><a href="#first-year">السنة الأولى</a></li>
            <li><a href="#second-year">السنة الثانية</a></li>
            <li><a href="#third-year">السنة الثالثة</a></li>
            <li><a href="#fourth-year">السنة الرابعة</a></li>
        </ul>
    </main>

    <footer>
        <p>&copy; 2024 كلية الحقوق - أجدابيا | جميع الحقوق محفوظة</p>
    </footer>

</body>
</html>
