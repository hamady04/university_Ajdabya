<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كلية الطب - جامعة أجدابيا</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* الأبيض */
            color: #333;
            text-align: center;
            margin: 0;
        }
        header {
            background-color: #006400; /* الأخضر الداكن */
            color: white;
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
        }
        .logo {
            margin: 20px 0;
        }
        .logo img {
            width: 200px;
            border-radius: 10px;
            border: 2px solid #333; /* إطار أسود */
        }
        .departments {
            margin: 20px 0;
        }
        .departments ul {
            list-style-type: none;
            padding: 0;
        }
        .departments li {
            margin-bottom: 20px;
            background-color: #f4f4f4; /* لون خلفية الأقسام */
            padding: 15px;
            border-radius: 10px;
            border-left: 5px solid #006400; /* خط أخضر */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .departments a {
            font-size: 20px;
            color: #006400; /* الأخضر الداكن */
            text-decoration: none;
            font-weight: bold;
        }
        .departments a:hover {
            color: #32cd32; /* الأخضر الفاتح عند التمرير */
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #006400; /* الأخضر الداكن */
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>كلية الطب - جامعة أجدابيا</h1>
    </header>

    <div class="logo">
        <img src="medical.jpg" title="شعار كلية الطب">
    </div>

    <div class="departments">
        <h2>الأقسام</h2>
        <ul>
            <li>
                <a href="medicine.html">قسم الطب البشري</a>
            </li>
            <li>
                <a href="dentistry.html">قسم طب الأسنان</a>
            </li>
        </ul>
    </div>

    <footer>
        <p>جميع الحقوق محفوظة &copy; 2024 - جامعة أجدابيا</p>
    </footer>
</body>
</html>
